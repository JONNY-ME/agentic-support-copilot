services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-agentic-support}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
  
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  telegram_bot:
    build:
      context: .
      dockerfile: apps/telegram_bot/Dockerfile
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      - api


volumes:
  postgres_data:

